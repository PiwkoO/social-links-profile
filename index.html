<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <section class="social-links">
    <img class="social-links__avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar" width="88" height="88">
    <div class="social-links__user">
      <h2 class="social-links__user-name">Jessica Randall</h2>
      <span class="social-links__user-location">London, United Kingdom</span>
    </div>
    <p class="social-links__bio">"Front-end developer and avid reader."</p>
    <ul class="social-links__list">
      <li class="social-links__list-item"><a href="#" class="social-links__link">Github</a></li>
      <li class="social-links__list-item"><a href="#" class="social-links__link">Frontend Mentor</a></li>
      <li class="social-links__list-item"><a href="#" class="social-links__link">LinkedIn</a></li>
      <li class="social-links__list-item"><a href="#" class="social-links__link">Twitter</a></li>
      <li class="social-links__list-item"><a href="#" class="social-links__link">Instagram</a></li>
    </ul>
  </section>
</main>

</body>
</html>
